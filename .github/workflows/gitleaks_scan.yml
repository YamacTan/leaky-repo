name: Gitleaks Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Manuel tetikleme iÃ§in

jobs:
  gitleaks:
    name: Run Gitleaks Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: ðŸ”’ Run Gitleaks Scan
        uses:  gitleaks/gitleaks-action@v2.3.7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token
          scan: true  # TaramayÄ± aktif et
          report_format: "json"  # Rapor formatÄ±nÄ± json olarak al
          report_path: "gitleaks_reports/report.json"  # Rapor dosyasÄ±nÄ±n yolu
          
      - name: ðŸ“¤ Upload Gitleaks Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks_reports/report.json

      - name: ðŸ“Š Display Gitleaks Report
        run: |
          if [ -s gitleaks_reports/report.json ]; then
            echo "Leaks detected! Check the report below."
            cat gitleaks_reports/report.json
          else
            echo "No leaks detected."
          fi
